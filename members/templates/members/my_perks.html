{% extends 'perks/index.html' %}

{% block content %}

<div class="container">
  <div class="page-header">
    <h1>История получения предложений</h1>
  </div>
  <table class="table table-hover">
    <tbody>
      {% for t in transactions %}
      <tr>
        <td class="col-md-2">
          <div class="thumbnail"> 
            <img src="{{ t.perk.thumbnail }}">
          </div> 
        </td>
        <td class="col-md-6">
          <p class="lead">{{ t.perk.title }}</p> 
          <p>{{ t.perk.short_description }}</p>
        </td>
        <td class="col-md-2">
          {{ t.date_created }}</td>
        <td class="col-md-2">
          <p>Секретный код: <strong>{{ t.code }}</strong></p>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
