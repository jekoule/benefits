{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="primary-bg">
	<div class="container">
    	<div id="login_signup">
            <div class="form_wrap_m">
            	<div class="white_box">
                	<h3>Регистрация</h3>
                  <div class="alert alert-dismissable alert-info">
                  Для завершения активации аккаунта Benefits, заполните небольшую форму:
                  </div>
                  {% if error %}
                  <div class="alert alert-dismissible alert-danger">
                    {{ error }}
                  </div>
                  {% endif %}
                  {% crispy form %}
              </div>
            </div>
      </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
$(document).ready(function(){
  $("#id_phone_number").inputmask("+7 (999) 999-9999",{ autoUnmask: true, removeMaskOnSubmit: true });
  $("#id_date_of_birth").inputmask("99.99.9999",{ "placeholder": "ДД.ММ.ГГГГ" });
});
</script>
{% endblock %}
